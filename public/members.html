<!DOCTYPE html>
<html lang="en">

<head>
  <title>User page</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body id="user">
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Menu</h5>
        <span class="text-muted">
        <button>Favorites</button>
        <button>Log out</button>
        </span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        USERNAME
      </button>
    </nav>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>

    <div id="modal">
      <div class="modalconent">
        <h1></h1>
        <p>Enter Your Zip Code</p>
        
        <div class="modal-body">
          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="email" class="form-control" id="userZip" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your personal information.</small>
          </div>
        </div>
        <button id="zip">Let's Eat!</button>
      </div>
    </div>

    <div class="card" style="width:60%;">
      <img class="card-img-top" src=".../100px180/?text=Image" alt="Card image cap">
      <div class="card-body ">
        <h5 class="card-title">RESTURANT NAME</h5>   
        <p>Resturant info</p>
        <p>Star rating:</p>
        <div class="row"> 
          <button type="button" class="btn btn-danger">Left</button>
          <button style="float: right" type="button" class="btn btn-success">Right</button>
        </div>   
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/members.js"></script>

</body>
  

</html>
