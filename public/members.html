<!DOCTYPE html>
<html lang="en">

<head>
  <title>Hangry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="http://nyplintranet-training.appspot.com/css/themes/nypl/main.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body id="members">
  <div class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Menu</h5>
        <span class="text-muted">
        <button>Favorites</button>
        <button>Log out</button>
        </span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button id="userEmail" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        
      </button>
    </nav>
  </div>

<section class="container p-t-3">
    <!-- modal -->
    <div id="modal">
            <div class="modalconent">
              <h1></h1>
              <p>Enter Your Zip Code</p>
              
              <div class="modal-body">
                <div class="form-group">
                  <label for="zipcode"></label>
                  <input type="zipcode" class="form-control" id="userZip" aria-describedby="emailHelp" placeholder="Search local">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your personal information.</small>
                </div>
              </div>
              <button id="zip">Let's Eat!</button>
            </div>
          </div>
      <!-- end of modal -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Local Resaurants</h3>
            </div>
        </div>
    </section>
    <section class="carousel slide" data-ride="carousel" id="postsCarousel">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-md-right lead">
                    <a id="newFav" class="btn btn-secondary-outline prev" href="" title="go back">Fav!<i class="fa fa-lg fa-chevron-left"></i></a>
                    <a id="keepTrying" class="btn btn-secondary-outline next" href="" title="more">Keep trying!<i class="fa fa-lg fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
        <div class="container p-t-0 m-t-2 carousel-inner">
            <div class="row row-equal carousel-item active m-t-0">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-img-top card-img-top-250">
                            <div id="restaurantImage"></div>
                        </div>
                        <div class="card-block p-t-2">
                            <h2>
                                <div id="restaurantName">
                                </div>
                            </h2> 
                            <p>Their specialty:</p>
                            <p></p> 
                              <div id="restaurantType"></div>
                            </p> 
                            <p>Location:
                              <div id="restaurantLocation"></div>
                            </p>
                            <p>Call Ahead:</p>
                            <p>
                              <div id="restaurantPhone"></div>
                            </p>
                        </div>
                    </div>
                </div>
              </div>
        
    </section>
    <script type="text/javascript" src="js/members.js"></script>

</body>
  

</html>
