<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Hangry - log in</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cinzel|Faster+One|Shrikhand" rel="stylesheet"> 
<link rel="stylesheet" href="stylesheets/style.css" media="screen" title="no title">
<link rel="js" href= "js/index.js">
<link href="https://fonts.googleapis.com/css?family=Hind+Madurai" rel="stylesheet">

</head>

<body id="logIn">
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="row">
                    <div>
                       <h3 style="color: white"> Welcome Back, Log-in </h3>
                    </div>
                </div>
                <div class="row">
                    <h1 style="color: white; font-family: 'Shrikhand', cursive;">Hangry</h2> 
                    <img class="row" src="images/LogoMakr_5om3fN.png" style="width:5.5cm; height: 4cm">         
                </div>
            </div>
                        <div class="col-xs-6">
                            <a href="signup.html" id="register-form-link">Register</a>
                        </div>

                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form"  role="form";>
                                <div class="form-group">
                                        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                    <label for="remember"> Remember Me</label>
                                </div>
                                    <button><a href="members.html">Log in</a></button>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="https://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
